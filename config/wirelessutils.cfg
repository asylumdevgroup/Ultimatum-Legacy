# Configuration file

general {

    ##########################################################################################################
    # items
    #--------------------------------------------------------------------------------------------------------#
    # Various settings for different items added by the mod.
    ##########################################################################################################

    items {

        ##########################################################################################################
        # charged pearl
        #--------------------------------------------------------------------------------------------------------#
        # Charged Pearls can be thrown like Ender Pearls.
        # Upon hitting a machine, they impart some of their potential energy into the machine.
        ##########################################################################################################

        "charged pearl" {
            # Machines are commonly designed to only accept up to a certain amount of energy per tick. This can end up wasting some of the Charged Pearl's energy. To compensate, we attempt to insert energy up to this many times.
            # Min: 1
            # Max: 500
            I:"Attempts Per Pearl"=20

            # Enable charging machines with thrown Charged Pearls
            B:"Enable Charging"=true

            # Enable crafting Quenched Pearls by throwing Charged Pearls into water source blocks.
            B:"Enable Quenching"=true

            # Enable crafting Scorched Pearls by throwing Charged Pearls into lava source blocks.
            B:"Enable Scorching"=true

            # A Charged Pearl should insert up to this much energy into a machine when hitting one.
            # Min: 1
            # Max: 2147483647
            I:"Energy Per Pearl"=16000
        }

        ##########################################################################################################
        # fluxed pearl
        #--------------------------------------------------------------------------------------------------------#
        # Fluxed Pearls can be thrown like Ender Pearls.
        # Throwing a Fluxed Pearl up into a storm can attract lightning, electrifying the pearl into a Charged Pearl.
        ##########################################################################################################

        "fluxed pearl" {
            # When enabled, throwing a Fluxed Pearl into the open sky will spawn a lightning bolt.
            # 0=Disabled, 1=Fluxed Pearls Only, 2=Stabilized Only, 3=Either
            # Min: 0
            # Max: 3
            I:"Attract Lightning"=3

            # When enabled, Fluxed Pearls that are damaged by lightning will transform into Charged Pearls.
            B:"Enable Lightning Crafting"=true

            # Enable crafting a Charged Pearl from a Fluxed Pearl by throwing one against an energy providing block.
            B:"Enable Machine Discharging"=true

            # When a Fluxed Pearl impacts a block (and isn't charged from the experience), it releases a brief pulse of redstone energy into the block it hits.
            B:"Enable Redstone Pulse"=true

            # This much energy is required to charge a Fluxed Pearl into a Charged Pearl.
            # Min: 1
            # Max: 2147483647
            I:"Energy to Charge"=8000

            # This type of weather is required to attract lightning.
            # 0=Clear Skies, 1=Raining, 2=Thundering
            # Min: 0
            # Max: 2
            I:"Minimum Required Weather"=1

            # When a thrown Fluxed Pearl spawns a lightning bolt and it isn't already thundering, there's this percentage chance of the weather changing to thundering.
            # Min: 0.0
            # Max: 1.0
            D:"Thunderstorm Seeding Chance"=0.05
        }

        ##########################################################################################################
        # scorched pearl
        #--------------------------------------------------------------------------------------------------------#
        # Scorched Pearls can be thrown like Ender Pearls.
        # Upon hitting a target, they can start a fire.
        ##########################################################################################################

        "scorched pearl" {
            # Enable Scorched Pearls to create fires when thrown at a block.
            B:"Create Fire on Impact"=true

            # Enable setting players holding Scorched Pearls on fire.
            B:"Light Players on Fire"=false
        }

        ##########################################################################################################
        # stabilized ender pearl
        #--------------------------------------------------------------------------------------------------------#
        # Stabilized Ender Pearls behave similarly to other pearls added by the mod. They bounce on slime, etc.
        # When fired from a Dispenser rather than thrown by an entity, the pearl will, upon landing, teleport the closest entity to where it struck.
        ##########################################################################################################

        "stabilized ender pearl" {
            # Search this many blocks in each direction for a living entity to teleport if the pearl wasn't thrown by one.
            # Min: 0
            # Max: 128
            I:"Search Radius"=16
        }

    }

    ##########################################################################################################
    # augments
    #--------------------------------------------------------------------------------------------------------#
    # Augments are used to upgrade the working capacities of machines in various ways.
    ##########################################################################################################

    augments {
        # When enabled, installing an augment into a machine requires that the machine also has the previous tier augments.
        B:"Require Previous Tiers"=false

        ##########################################################################################################
        # capacity augments
        #--------------------------------------------------------------------------------------------------------#
        # Capacity Augments increase the maximum capacity of machines.
        ##########################################################################################################

        "capacity augments" {
            # Capacity Augments will be made available in this many tiers. The maximum is limited by the available levels.
            # Min: 0
            # Max: 32766
            I:"Available Tiers"=5
        }

        ##########################################################################################################
        # transfer augments
        #--------------------------------------------------------------------------------------------------------#
        # Transfer Augments increase the maximum transfer rate of machines.
        ##########################################################################################################

        "transfer augments" {
            # Transfer Augments will be made available in this many tiers. The maximum is limited by the available levels.
            # Min: 0
            # Max: 32766
            I:"Available Tiers"=5
        }

        ##########################################################################################################
        # slot augments
        #--------------------------------------------------------------------------------------------------------#
        # Slot Augments unlock additional slots in machines with item slots.
        ##########################################################################################################

        "slot augments" {
            # Slot Augments will be made available in this many tiers. The maximum is limited by the available levels.
            # Min: 0
            # Max: 32766
            I:"Available Tiers"=3

            # Each additional tier unlocks this many slots.
            # Min: 1
            # Max: 2147483647
            I:"Slots per Tier"=3
        }

        ##########################################################################################################
        # range augments
        #--------------------------------------------------------------------------------------------------------#
        # Range Augments are used to upgrade the working radius of machines.
        ##########################################################################################################

        "range augments" {
            # Range Augments will be made available in this many tiers. The maximum is limited by the available levels.
            # Min: 0
            # Max: 32766
            I:"Available Tiers"=5

            # Each additional tier adds this many blocks to the range of the charger.
            # Min: 1
            # Max: 128
            I:"Blocks Per Tier"=16

            # An interdimensional range augment will allow Positional machines to work across dimensions.
            B:"Enable Interdimensional Tier"=true

            # This is the maximum tier that can be placed in Directional machines. Due to how they work, allowing them to scan too large an area can be a significant source of server lag.
            # Min: 0
            # Max: 2147483647
            I:"Maximum Directional Tier"=3
        }

        ##########################################################################################################
        # inventory augments
        #--------------------------------------------------------------------------------------------------------#
        # Inventory Augments allow machines to scan for processable items within block inventories.
        ##########################################################################################################

        "inventory augments" {
            # Scan up to this many slots when searching inventories for chargeable items. Slots after this number will be ignored to minimize performance impact.
            I:"Maximum Scan Slots"=54
        }

        ##########################################################################################################
        # crop augments
        #--------------------------------------------------------------------------------------------------------#
        # Crop Augments allow machines to interact with crops. This includes: planting, fertilizing, and (with an Invert Augment) harvesting.
        ##########################################################################################################

        "crop augments" {
            # Allow Crop Augments to be enchanted with Fortune, to be applied when harvesting crops.
            B:"Allow Fortune"=true

            # Allow Crop Augments to be enchanted with Silk Touch, changing harvesting behavior to use Silk Touch when possible.
            B:"Allow Silk Touch"=true

            # Activate crop blocks (right-click) to harvest them with Silk Touch, rather than breaking them. This behavior will not work correctly if there is no other mod present that adds activation behavior to crops.
            B:"Silk Touch Block Activation"=true
        }

    }

